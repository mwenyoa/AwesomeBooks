<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>ES6 and Modules</title>
</head>
<body>
    <header>
        <nav>
          <a href="#" class="logo">Awesome books</a>
            <ul class="nav-list">
               <li class="nav-item list-books">Book List</li>
               <li class="nav-item add-books">Add New</li>
               <li class="nav-item contact-sec">Contact</li>
            </ul>
        </nav>
    </header>
    <main>
      <section class="bookShelf">
        <div class="show-time"></div>
        <div class="bookList">
            <h1>Awesome Books</h1>
        </div>
        <div class="addBook">
          <h2>Add a new book</h2>
          <form class="book-form">
            <input type="text" class="book-title" placeholder="Book Title" required />
            <input type="text" class="book-author" placeholder="Book Author" required/>
            <button type="submit" class="btn-add">Add Book</button>
            <div class="alert-msg">
              
            </div>
          </form>
        </div>
        <div class="contact-sect">
          <h2>Contact Information</h2>
          <p>Do you have any question, feel free to reach out to us.</p>
          <p>Names: Anthony Mwenyo</p>
          <p>Email: mwenyoanthony@gmail.com</p>
          <p>GitHub: <a href="https://github.com/mwenyoa">mwenyoa</a></p>
        </div>
      </section>
    </main>
    <footer><p>&copy;Microverse - Anthony Mwenyo 2022</p></footer>
    <script type="module" src="index.js"></script>
</body>
</html>
